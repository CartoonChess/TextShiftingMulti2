<!DOCTYPE html>
<html>

<head>
    <title>Text Shifting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/socket.io/socket.io.js"></script>
    <script src="randomBytes.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get player set up for remote connection
            // Using default URL param
            const socket = io(window.location.host, { autoConnect: false });
            //socket.auth = { username: "joe" };

            // `localStorage` is a property of browser `window`
            const sessionId = localStorage.getItem('sessionId');
            if (sessionId) {
                socket.auth = { sessionId };
                updateConsole(`had seshId ${sessionId}.`)
            }
            
            // Not in the tutorial but
            // let's just try connecting down here instead
            socket.connect();

            // Get session ID, whether new or returning
            socket.on('session', ({ sessionId, userId }) => {
                // 'attach sessionId to next reconnection attempts'
                socket.auth = { sessionId };
                // Store in browser's localStorage
                localStorage.setItem('sessionId', sessionId);
                // Save (public) userId
                socket.userId = userId;
                updateConsole(`got userId ${socket.userId}.`);
            });

            // Not sure this actually works
            socket.on('connect_error', (err) => {
                var errorMessage = '(unknown error)';
                if (err.message) { errorMessage = err.message; }
                updateConsole(`ERROR: [Socket.io]: ${errorMessage}.`);
            });

            // socket.on('self connected', (id) => {
            //     updateConsole(`You're in (ID: ${id}).`);
            // });

            var socketConnectCount = 0;
            socket.on('connect', () => {
                socketConnectCount++;
                updateConsole(`Socket connect count: ${socketConnectCount}.`);
            });

            var socketDisonnectCount = 0;
            socket.on('disconnect', (reason) => {
                socketDisonnectCount++;
                updateConsole(`Socket disconnect count: ${socketDisonnectCount}. Reason: ${reason}.`);
            });

            // socket.on('users'...
            socket.on('all players', (allPlayers) => {
                updateConsole(`all players: ${JSON.stringify(allPlayers)}.`);
            });

            // socket.on('user connected'...
            socket.on('other connected', ({ userId }) => {
                updateConsole(`Friend's in (ID: ${userId}).`);
            });

            socket.on('other disconnected', (userId) => {
                updateConsole(`userId ${userId} left.`);
            });

            socket.on('move', (positionOnMap) => {
                // Convert from json back to Coordinate
                remotePlayer.position = Object.assign(new Coordinate, JSON.parse(positionOnMap));
                if (remotePlayer.wasInView || remotePlayer.isInView) {
                    updateText();
                }
            });

            // socket.on('private message'...
            socket.on('move2', ({ userId, position }) => {
                updateConsole(`${userId} moves to ${position}.`);
            });
            
            class Coordinate {
                constructor(column, line) {
                    this.column = column;
                    this.line = line;
                }
                toString() {
                    return `(x: ${this.column}, y: ${this.line})`;
                }
                // possibly provide some func/prop that provides .leftOfMe
            }

            class Direction {
                static Up = new Direction("up")
                static Down = new Direction("down")
                static Left = new Direction("left")
                static Right = new Direction("right")

                constructor(name) {
                    this.name = name;
                }
                static fromInt(num) {
                    switch (num) {
                        case 1: { return this.Right; }
                        case 2: { return this.Down; }
                        case 3: { return this.Left; }
                        default: { return this.Up; }
                    }
                }
                toString() {
                    return this.name;
                }
            }

            class Surroundings {
                constructor(lines, coordinate) {
                    if (lines && coordinate) {
                        this.update(lines, coordinate);
                    } else {
                        this.here = ' ';
                        this.up = ' ';
                        this.down = ' ';
                        this.left = ' ';
                        this.right = ' ';
                    }
                }
                update(lines, coordinate) {
                    const x = coordinate.column;
                    const y = coordinate.line;
                    this.here = lines[y][x];
                    this.up = lines[y - 1][x];
                    this.down = lines[y + 1][x];
                    this.left = lines[y][x - 1];
                    this.right = lines[y][x + 1];
                }
                toString() {
                    return ` ${this.up} \n${this.left}${this.here}${this.right}\n ${this.down} `;
                }
            }

            class Player {
                #position;
                // Ultimately this should be reversed
                // Player moves this coord
                // Viewport is calculated around this as centre
                get position() {
                    return new Coordinate(
                    viewLeftColumn + screenCenter.column,
                    topArrayIndex + screenCenter.line);
                }
            }

            class RemotePlayer extends Player {
                // Private properties aren't inherited
                #position;
                #positionInView;
                #isInView;
                wasInView = true;
                
                constructor(id, position) {
                    // super must be called
                    super();
                    this.id = id;
                    if (!position) {
                        position = new Coordinate(-1, -1);
                    }
                    this.#position = position;
                }
                get position() {
                    return this.#position;
                }
                set position(coordinate) {
                    this.#position = coordinate;
                }
                get positionInView() {
                    if (this.isInView) {
                        // Convert remote player's position to viewport coord
                        return new Coordinate(
                            this.#position.column - viewLeftColumn,
                            this.#position.line - topArrayIndex
                        );
                    } else {
                        return new Coordinate(-1, -1);
                    }
                }
                // This also updates wasInView
                get isInView() {
                    const isInXView = this.#position.column >= viewLeftColumn && this.#position.column < viewLeftColumn + numberOfColumns;
                    const isInYView = this.#position.line >= topArrayIndex && this.#position.line < topArrayIndex + numberOfLines;
                    this.wasInView = isInXView && isInYView;
                    return this.wasInView;
                }
            }

            // Screen area
            const numberOfColumns = 9;
            const numberOfLines = 9;
            const screenCenter = new Coordinate(Math.floor(numberOfColumns / 2), Math.floor(numberOfLines / 2));

            function generateArrays(numberOfElements) {
                // Build walls around player acessible area
                // TODO: Someday we'll provide for when the map is smaller than the view
                const leftBound = Math.floor(numberOfColumns / 2) - 1;
                const rightBound = numberOfElements - leftBound - 1;
                const topBound = Math.floor(numberOfLines / 2) - 1;
                const bottomBound = numberOfElements - topBound - 1;
                const boundCharacter = '#';
                
                const lines = [];

                for (let y = 0; y < numberOfElements; y++) {
                    if (y === topBound || y === bottomBound) {
                        lines.push(Array(numberOfElements).fill(boundCharacter));
                        continue;
                    }
                    const line = [];
                    for (let x = 0; x < numberOfElements; x++) {
                        if (x === leftBound || x === rightBound) {
                            line.push(boundCharacter);
                            continue;
                        }
                        const randomNumber = Math.random();
                        let character;

                        if (randomNumber < 0.65) {
                            character = ' ';
                        } else if (randomNumber < 0.8) {
                            character = '.';
                        } else if (randomNumber < 0.95) {
                            character = ',';
                        } else if (randomNumber < 0.99) {
                            character = ';';
                        } else {
                            character = '~';
                        }

                        line.push(character);
                    }
                    lines.push(line);
                }
                
                return lines;
            }
            
            // Full map
            const numberOfElements = 29;
            const arrays = generateArrays(numberOfElements);
            const mapCenter = new Coordinate(Math.floor(numberOfElements / 2), Math.floor(numberOfElements / 2));
            // Current view
            var viewLeftColumn = mapCenter.column - screenCenter.column; // prev `currentPosition`
            var topArrayIndex = mapCenter.line - screenCenter.line;
            const playerPosition = screenCenter; // syntactic sugar
            var playerSurroundings = new Surroundings();
            // Just for info purposes
            var textUpdateCount = 0;

            const player = new Player();
            const remotePlayers = [];

            // This will all be handled by socket 'all players' later
            // Make sure to remove self
            // remotePlayers.push({
            //     userId: session.userId
            // });

            // const remotePlayer = new RemotePlayer('1');
            // updateConsole(`remotePlayer: ${remotePlayer.id}`);

            function simulateRemotePlayers() {
                const randomBytes = new RandomBytes();
                const randomId = () => randomBytes.hex(16);
                
                const randomOffset = () => Math.floor(Math.random() * 5 - Math.ceil(2));
                const numberOfPlayers = Math.floor(Math.random() * (Math.floor(5) - Math.ceil(2) + 1) + Math.ceil(2));
                
                for (i = 0; i < numberOfPlayers; i++) {
                    const remotePlayer = new RemotePlayer(
                        randomId,
                        new Coordinate(
                            player.position.column + randomOffset,
                            player.position.line + randomOffset,
                        )
                    );
                    remotePlayers.push(remotePlayer);
                }

                remotePlayers.forEach(remotePlayer => simulateRemotePlayerMovement(remotePlayer));
            }
            
            function simulateRemotePlayerMovement(remotePlayer) {
                const randomDirection = () => Math.floor(Math.random() * 4);
                const randomDelay = () => Math.floor(Math.random() * (Math.floor(2000) - Math.ceil(200) + 1) + Math.ceil(200));
                setTimeout(() => {
                    // remotePlayer.position = Object.assign(new Coordinate, JSON.parse(positionOnMap));
                    const newPosition = remotePlayer.position;
                    switch (Direction.frontInt(randomDirection)) {
                        case Direction.Left: {
                            newPosition.column--;
                            break;
                        }
                        case Direction.Right: {
                            newPosition.column++;
                            break;
                        }
                        case Direction.Down: {
                            newPosition.line++;
                            break;
                        }
                        default: {
                            newPosition.line--; 
                        }
                    }
                    remotePlayer.position = newPosition;
                    if (remotePlayer.wasInView || remotePlayer.isInView) {
                        updateText();
                    }
                }, randomDelay);
            }

            function replaceCharAt(index, chr, str) {
                // If called as a func of string, operate on copy of String itself
                if (!str) {str = this;}
                if (index > str.length - 1) return str;
                return str.substring(0, index) + chr + str.substring(index + 1);
            }
            // Add this as a method on String
            String.prototype.replaceCharAt = replaceCharAt;

            function updateText() {
                const lines = [];
                for (let i = 0; i < numberOfLines; i++) {
                    lines[i] = arrays[topArrayIndex + i].slice(viewLeftColumn, viewLeftColumn + numberOfColumns).join('');
                    // Show @char at centre of both axes
                    if (i === playerPosition.line) {
                        lines[i] = lines[i].replaceCharAt(playerPosition.column, '@');
                    }
                    // if (i === remotePlayer.positionInView.line) {
                    //     lines[i] = lines[i].replaceCharAt(remotePlayer.positionInView.column, '%');
                    // }
                    if (i === remotePlayers[0].positionInView.line) {
                        lines[i] = lines[i].replaceCharAt(remotePlayers[0].positionInView.column, '%');
                    }
                    document.getElementById(`line${i}`).textContent = lines[i];
                }
                // Used to determine whether player can move again
                playerSurroundings.update(lines, playerPosition);
            }

            function canMove(direction) {
                switch (direction) {
                    case Direction.Up: {
                        return topArrayIndex > 0 && playerSurroundings.up != ';';
                        break;
                    }
                    case Direction.Down: {
                        return topArrayIndex + numberOfLines < arrays.length && playerSurroundings.down != ';';
                        break;
                    }
                    case Direction.Left: {
                        return viewLeftColumn > 0 && playerSurroundings.left != ';';
                        break;
                    }
                    case Direction.Right: {
                        return viewLeftColumn < numberOfElements - numberOfColumns && playerSurroundings.right != ';';
                        break;
                    }
                    default: {
                        // this should never happen
                    }
                }
            }

            function shiftRight() {
                if (canMove(Direction.Right)) {
                    viewLeftColumn++;
                    updateText();
                    broadcastMove();
                }
            }

            function shiftLeft() {
                if (canMove(Direction.Left)) {
                    viewLeftColumn--;
                    updateText();
                    broadcastMove();
                }
            }

            function switchArrayUp() {
                if (canMove(Direction.Up)) {
                    topArrayIndex--;
                    updateText();
                    broadcastMove();
                }
            }

            function switchArrayDown() {
                if (canMove(Direction.Down)) {
                    topArrayIndex++;
                    updateText();
                    broadcastMove();
                }
            }

            // Send position to other players
            function broadcastMove() {
                const positionOnMap = new Coordinate(
                    viewLeftColumn + screenCenter.column,
                    topArrayIndex + screenCenter.line);
                // Should this be broadcast/other instead? Can it be?
                socket.emit('move', JSON.stringify(positionOnMap));
            }

            function pingServer() {
                const start = Date.now();
                socket.emit('latency', () => {
                    const duration = Date.now() - start;
                    return duration;
                });
            }

            function updateConsole(msg) {
                const debug = true;
                if (debug) {
                    msg = document.getElementById('console').textContent + `${msg}\n`;
                }
                document.getElementById('console').textContent = msg;
            }

            document.addEventListener('keydown', function (event) {
                if (event.key === 'ArrowRight') {
                    shiftRight();
                } else if (event.key === 'ArrowLeft') {
                    shiftLeft();
                } else if (event.key === 'ArrowUp') {
                    switchArrayUp();
                } else if (event.key === 'ArrowDown') {
                    switchArrayDown();
                }
            });

            // First load
            simulateRemotePlayers();
            updateText();
            broadcastMove();

            // function remotePlayerIsInView() {
            //     const remotePlayerIsWithinXView = remotePlayerPositionOnMap.column >= viewLeftColumn && remotePlayerPositionOnMap.column < viewLeftColumn + numberOfColumns;
            //     const remotePlayerIsWithinYView = remotePlayerPositionOnMap.line >= topArrayIndex && remotePlayerPositionOnMap.line < topArrayIndex + numberOfLines;
            //     const inView = remotePlayerIsWithinXView && remotePlayerIsWithinYView;
            //     remotePlayerWasRecentlyInView = inView;
            //     return inView;
            // }
            
            // function getRemotePlayerPositionInView() {
            //     if (remotePlayerIsInView()) {
            //         // Convert remote player's position to viewport coord
            //         return new Coordinate(
            //             remotePlayerPositionOnMap.column - viewLeftColumn,
            //             remotePlayerPositionOnMap.line - topArrayIndex
            //         );
            //     } else {
            //         return new Coordinate(-1, -1);
            //     }
            // }

            // Mobile

            // Ignore swipes so page won't move
            // Except this doesn't actually work
            // document.addEventListener("touchmove", function (event) {
            //     event.codeventDefault();
            // });

            // Now the actual swipes
            // Unfortunately Y isn't doing anything

            var initialX = null;
            var initialY = null;

            document.addEventListener("touchstart", function (event) {
                initialX = event.touches[0].clientX;
                initialY = event.touches[0].clientY;
            });

            document.addEventListener("touchend", function (event) {
                if (initialX !== null) {
                    var currentX = event.changedTouches[0].clientX;
                    var deltaX = currentX - initialX;
                    if (deltaX < 0) {
                        shiftLeft();
                    } else if (deltaX > 0) {
                        shiftRight();
                    }
                    initialX = null;
                }
                if (initialY !== null) {
                    var currentY = event.changedTouches[0].clientY;
                    var deltaY = currentY - initialY;
                    if (deltaY < 0) {
                        shiftDown();
                    } else if (deltaY > 0) {
                        shiftUp();
                    }
                    initialY = null;
                }
            });
        });
    </script>
    <style>
        body {
            overflow: hidden;
            /* Disable scrolling */
            touch-action: none;
            /* Disable touch events */
        }

        #console {
            /* keep multiplace spaces but still wrap */
            white-space: pre-wrap;
            margin-top: 15px;
            padding: 5px;
            background: #1e1e1e;
            color: #ffffff;
        }

        @media (prefers-color-scheme: dark) {
            html, body {
                background: #1e1e1e;
                color: #ffffff;
            }
            #console {
                background: #000000;
            }
        }
    </style>
</head>

        <code id="line0"></code>
        <code id="line1"></code>
        <code id="line2"></code>
        <code id="line3"></code>

        <code id="line5"></code>
        <code id="line6"></code>
